    <article>
        <section>
            <div class="container mt-5">
                <div class="row">
                    <div class="col-md-10 off-md-4">
                        <div class="signup-form">
                            <form action="" class="mt-5 border p-4 bg-light shadow">
                                <h3 class="mb-4">Registrarse</h3>
                                <div class="row">
                                <div class="mb-3 col-md-6">
                                    <label for="txtNombre">Nombre<span class="text-danger">*</span></label>
                                    <input type="text" id="txtNombre" name="txtNombre" placeholder="Ingrese su Nombre" class="txtNombre form-control">
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="txtApellido">Apellido<span class="text-danger">*</label>
                                    <input type="text" id="txtApellido" name="txtApellido" placeholder="Ingrese su Apellido" class="txtApellido form-control">
                                </div>
                            </div>
                                <div class="mb-3 col-md-12">
                                    <label for="txtEmail">Email<span class="text-danger">*</label>
                                    <input type="email" id="txtEmail" name="txtEmail" placeholder="Ingrese su Email" class="txtEmail form-control">
                                </div>
                                <div class="mb-3 col-md-12">
                                    <label for="txtTel">Teléfono<span class="text-danger">*</label>
                                    <input type="tel" id="txtTel" name="txtTel" placeholder="Ingrese su Teléfono" class="txtTel form-control">
                                </div>
                                <div class="mb-3 col-md-12">
                                    <label for="fechaNac">Fecha Nacimiento<span class="text-danger">*</label>
                                    <input type="date" id="fechaNac" name="fechaNac" class="fechaNac form-control">
                                </div>
                                <div class="row">
                                <div class="mb-3 col-md-6">
                                    <label for="txtPassword">Contraseña<span class="text-danger">*</label>
                                    <input type="password" id="txtPassword" name="txtPassword" placeholder="Ingrese su Contraseña" class="txtPassword form-control">
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="txtCPassword">Confirmar Contraseña<span class="text-danger">*</label>
                                    <input type="password" id="txtCPassword" name="txtCPassword" placeholder="Confirme su Contraseña" class="txtCPassword form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <button type="button" class="btn btn-outline-dark">Registrarse</button>
                            </div>
                            </form>
                            <p class="text-center mt-4 text-secondary">¿Ya tiene una cuenta? <a href="inicio.html">Ingrese aquí</a></p>
